<mat-card class="example-card">
    <form class="example-form">
        <div>
            <mat-form-field class="example-full-width" appearance="outline" width="100%">
                <mat-label>Issue Description</mat-label>
                <textarea matInput [matTextareaAutosize] cdkAutosizeMinRows="5"
                    placeholder="Issue description"></textarea>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Solution</mat-label>
                <textarea matInput [matTextareaAutosize] cdkAutosizeMinRows="10" placeholder="solution"></textarea>
            </mat-form-field>
        </div>
        <div fxLayout='row' fxLayoutAlign="flex end">
            <button mat-raised-button color="primary" (click)="goToAddNewChallengeWithSolution()">Add Challenge</button>
        </div>
    </form>
</mat-card>
